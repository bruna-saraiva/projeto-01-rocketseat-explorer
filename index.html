<!DOCTYPE html> <!--Define que esse é o html 5-->
<html lang="pt-br"> <!-- tag root-->
<head> <!--tag filha 1, contem instruncoes pra pagina-->
  <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- rel é de relaçao-->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!--link que pegamos no google fonts-->

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--define as dimensoes da viewport-->
  <meta charset="UTF-8"> <!-- define os conjuntos de caracteres-->

  <title>Móveis customizados </title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;700&display=swap" 
  rel="stylesheet"> <!--link que pegamos no google fonts-->

  <link rel="stylesheet" href="style.css"> <!--link:css-->

</head>
<body> <!-- tag filha 2, é a apresentacão para o cliente-->

  
  <div id="hero"> <!--tag que serve como agrupamento, como uma caixinha para guardar coisas, o id é o nome dessa caixa-->
    <img src="images/img1.jpg" alt="Desenho de uma pessoa em uma sala com móveis">
    <h1>Ambientes <span>únicos</span> para você!</h1> <!--tag para titulos-->
    <p> <!-- paragrafos -->
      Nós criamos ambientes <strong>exclusivos</strong> e <strong>unicos</strong>, 
      com muito bom gosto e profissionalismo,
      investimos tempo e <span>dedição no seu projeto. </span>
      <br/>
      <br/> <!--quebra de linha e shift+alt+seta pra baixo para copiar a linha-->
      Tenha <span> ambientes limpos</span> e bem decorados, 
      transmitindo <strong> elegancia e finesse </strong> para todo aquele que estiver ali. 
    </p>
  </div>

  <div id="footer">

    <div id="line"></div>
    
    <a
     target="_blank"
     href="https://instagram.com/moveisparavoce">
      Instagram
    </a>
    &nbsp; <!--da um espaço entre links-->
    <a href="mailto:moveisparavoce@moveisoaravoce.com">
      Fale conosco
    </a>
  </div>
  <img 
    id="balls"
    src="images/balls.svg" 
    alt="Bolinhas laranjadas no canto direito inferior da tela" /> <!--o alt serve para acessibilidade-->
</body>
</html>
